    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2942/2942254.png" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
      
      @keyframes flashing-border {
        0% { border-color: rgba(147, 51, 234, 0.5); box-shadow: 0 0 0 1px rgba(147, 51, 234, 0.5); }
        50% { border-color: rgba(147, 51, 234, 1); box-shadow: 0 0 0 4px rgba(147, 51, 234, 0.3); }
        100% { border-color: rgba(147, 51, 234, 0.5); box-shadow: 0 0 0 1px rgba(147, 51, 234, 0.5); }
      }
      .recording-feedback {
        animation: flashing-border 1s infinite;
        border: 2px solid purple !important;
        border-radius: 4px;
        z-index: 50;
      }

      /* PATTO D'ACCIAIO: ELIMINAZIONE BARRE SCORRIMENTO */
      .scrollbar-hide::-webkit-scrollbar {
        display: none !important;
      }
      .scrollbar-hide {
        -ms-overflow-style: none !important;
        scrollbar-width: none !important;
      }

      /* ANIMAZIONE HIGHLIGHT POTENZIATA (DOUBLE PULSE AMBER) */
      @keyframes item-highlight {
        0% { background-color: rgba(245, 158, 11, 0.6); box-shadow: 0 0 35px rgba(245, 158, 11, 0.7); transform: scale(1.04); }
        30% { background-color: rgba(245, 158, 11, 0.3); transform: scale(1.01); }
        60% { background-color: rgba(245, 158, 11, 0.4); box-shadow: 0 0 20px rgba(245, 158, 11, 0.5); transform: scale(1.02); }
        100% { background-color: transparent; box-shadow: 0 0 0px transparent; transform: scale(1); }
      }
      .highlight-move {
        animation: item-highlight 3s cubic-bezier(0.4, 0, 0.2, 1) forwards !important;
        z-index: 100 !important;
        position: relative;
      }

      /* Animazione Errore Real-Time (Balla di Rosso) */
      @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-2px) rotate(-1deg); }
        50% { transform: translateX(2px) rotate(1deg); }
        75% { transform: translateX(-2px) rotate(-1deg); }
        100% { transform: translateX(0); }
      }
      .excess-error {
        animation: shake 0.2s ease-in-out infinite;
        color: #ef4444 !important;
        background-color: #fef2f2 !important;
        font-weight: 900 !important;
      }
      .excess-cell {
        box-shadow: inset 0 0 12px rgba(239, 68, 68, 0.6) !important;
        border: 2px solid #ef4444 !important;
        z-index: 10;
      }

      /* Animazione Dato Mancante (Bagliore Azzurro Guida) */
      @keyframes blue-glow {
        0% { box-shadow: inset 0 0 5px rgba(59, 130, 246, 0.2); background-color: #ffffff; }
        50% { box-shadow: inset 0 0 15px rgba(59, 130, 246, 0.5); background-color: #eff6ff; }
        100% { box-shadow: inset 0 0 5px rgba(59, 130, 246, 0.2); background-color: #ffffff; }
      }
      .missing-field-glow {
        animation: blue-glow 2s infinite ease-in-out;
        border: 1.5px solid rgba(59, 130, 246, 0.4) !important;
      }

      /* ANIMAZIONE DRAG AND DROP HELP */
      @keyframes drag-hand {
        0% { transform: translate(0, 0); opacity: 0; }
        10% { opacity: 1; }
        40% { transform: translate(40px, -20px); }
        60% { transform: translate(40px, -20px); }
        90% { opacity: 1; }
        100% { transform: translate(40px, -20px); opacity: 0; }
      }
      @keyframes drop-zone-pulse {
        0%, 40% { border-color: rgba(59, 130, 246, 0.3); background: transparent; }
        50%, 90% { border-color: #3b82f6; background: rgba(59, 130, 246, 0.1); }
      }
      .drag-icon-anim {
        animation: drag-hand 3s infinite;
      }
      .drop-zone-anim {
        animation: drop-zone-pulse 3s infinite;
      }

      /* DESIGN EVOLUTION V2: TECHNICAL GRID */
      .article-block {
        display: table-row-group;
        border-bottom: 4px solid #d1d5db;
        background-color: white;
      }
      .article-block:hover {
        background-color: #f9fafb;
      }
      .article-header-row {
        background: linear-gradient(to right, #f9fafb, #f3f4f6);
        border-top: 1px solid #e5e7eb;
        border-bottom: 1px solid #e5e7eb;
      }
      .object-id-badge {
        background: #111827;
        color: white;
        padding: 4px 8px;
        border-radius: 4px; /* Angoli leggermente smussati per leggibilità */
        font-family: 'JetBrains Mono', monospace;
        font-size: 11px;
        font-weight: 800;
      }

      @media print {
        .no-print { display: none; }
        .page-break { page-break-before: always; }
        body { background-color: white; -webkit-user-select: text; user-select: text; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; }
        thead { display: table-header-group; }
        tbody { display: table-row-group; }
      }
    </style>
